<div class="instructions">
  <div class="container">
    <h1>GameNight</h1>
  </div>
</div>


<div class="container">
  <div flex="20" class="md-whiteframe-z1 home">


    <h1 class="lead textAlignCenter">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h1>
    <form ng-submit="lc.login()">
      <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="lc.user.username" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="lc.user.password" />
      </div>
      <div>
        <input class="btn btn-default" type="submit" name="submit" value="Log In" />
        <a href="#register">Register</a>
      </div>
    </form>
  </div>
</div>

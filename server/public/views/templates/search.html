  <ng-map style="height:600px;margin-bottom:30px;border:1px solid black"
  on-center-changed="centerCustomMarker()" center="zip code {{uc.searchZip}}" zoom="13">
    <!-- position="[{{latitude}}, {{longitude}}]" -->
    <marker icon="{{uc.eventService.getMarkerIcon(item.type)}}" id="{{item._id}}" position="{{item.position}}" ng-repeat="item in uc.eventService.eventArray" on-click="uc.eventService.showDetail(item)" style="max-width:10px"></marker>
<!-- BOARD icon="https://cdn.filestackcontent.com/wB4xspHjRbleGDmjOqQq" -->
<!-- VIDEO icon="https://cdn.filestackcontent.com/qI8yPkrZTr2mOqx26xmh" -->
<!-- OUTDOORS icon="https://cdn.filestackcontent.com/Qi4VhBLTZzKUm3Qx9Mug" -->

    <info-window id="foo-iw" >
      <div ng-non-bindable="">
        <md-card>
          <md-card-title>

            <md-card-title-media>
              <div class="card-media" style="height:150px;width:150px;margin-right:10px"></div>
            </md-card-title-media>

            <md-card-title-text>
              <span class="md-headline">{{uc.eventService.event.title}}</span>
              <span class="md-subhead">{{uc.eventService.event.date | date}} at {{uc.eventService.event.time}}</span>
              <span class="md-subhead">{{uc.eventService.event.games}}</span>
              <span class="md-subhead">{{uc.eventService.event.description}}</span>
            </md-card-title-text>
            <div>
              <p style="font-size:14px;margin-top:-15px">Status: Open</p>
            </div>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button type="button" name="button" ng-click="uc.eventService.goToEvent(uc.eventService.event)">View Event</md-button>
          </md-card-actions>
        </md-card>

      </div>
    </info-window>
  </ng-map>

</div>
</div>
